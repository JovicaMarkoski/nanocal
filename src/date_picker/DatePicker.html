<Common bind:year="year" bind:month="month">
  <table class="weeks">
    <caption>{{ monthName }} {{ year }}</caption>
    <tr class="header">
      {{#each dayNames as day}}
        <th class="day-name">{{ day }}</th>
      {{/each}}
    </tr>
    {{#each calendarMonth as week}}
    <tr class="week">
      {{#each week as weekDay}}
        <td on:click="selectDay(weekDay, range)" class="{{dayClass(selectedDay, weekDay, month)}}">{{weekDay.dayInMonth}}</td>
      {{/each}}
    </tr>
    {{/each}}
  </table>
</Common>

<script>
  import { calendarMonth } from 'cntdys'
  import { dayClass, selectDay } from './functions.js'
  import { monthName, dayNames } from '../common.js'
  import Common from '../Common.html'

  export default {
    helpers: {
      dayClass
    },

    components: { Common },

    computed: {
      calendarMonth: (year, month, startOfTheWeek, range) => calendarMonth(year, month, startOfTheWeek),
      monthName: (year, month) => monthName(year, month),
      dayNames: (startOfTheWeek) => dayNames(startOfTheWeek)
    },

    methods: {
      selectDay(day) {
        selectDay(this, day)
      }
    }
  }
</script>
