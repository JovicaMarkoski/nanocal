<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../dist/ranger.min.css">
  <title>Ranger</title>
</head>
<body>
  <div id="ranger"></div>
  <script type="module">
    import Ranger from '../dist/ranger.js'
    const el = document.getElementById('ranger')
    const ranger = new Ranger({
      target: el, // required
      // options
      data: {
        year: 2017,
        month: 11,          // month where calendar is opened, defaults to current month/year
        locale: 'sl-SI',    // defaults to en-US
        startOfTheWeek: 1,  // defaults to 0 which is Sunday
        disableOnDay: (dayTimestamp) => {
          // define these outside of this function to create them only once
          const dayInMilliseconds = 24 * 60 * 60 * 1000
          const today = new Date().getTime() - dayInMilliseconds
          const deadline = new Date(2017, 11 - 1, 23).getTime()
          return dayTimestamp < today || dayTimestamp > deadline
        },
        // pre-selection
        rangeStartDay: {
          day: 10,
          month: 11,
          year: 2017
        },
        rangeEndDay: {
          day: 17,
          month: 11,
          year: 2017
        }
      }
    })

    ranger.on('selectedRange', ([start, end]) => console.log(start, end))
  </script>
</body>
</html>
