<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="bundle.css">
  <title>Calendar</title>

  <!-- We need to define root variables here if cascade: false is not used in rollup config -->
  <style>
    #calendar {
      --font-family: Circular,"Helvetica Neue",Helvetica,Arial,sans-serif;

      --border-color: #e4e7e7;
      --day-color: #575757;

      --day-font-size: 14px;
      --day-name-font-size: 11px;
      --day-name-color: #9e9c9c;

      --hover-color: #e4e7e7;

      --selected-color: #00a699;
      --selected-font-color: #ffffff;

      --range-border-color: rgba(255,255,255,.2);
      --range-background-color: #00a69862;

      --other-day-color: #cacccd;
      --weekend-day-color: var(--day-color);

      --cell-size: 37px;
      --border-width: 1px;
      --other-month-visibility: visible;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script type="module">
    import Calendar from './bundle.js'
    const el = document.getElementById('calendar')
    const calendar = new Calendar({
      target: el,
      data: {
        year: 2017,
        month: 10, // month where calendar is openend
        startOfTheWeek: 0, // optional
        range: true // optional
        // selectedDay: {
        //   year: 2017,
        //   month: 10,
        //   day: 1
        // }, // optional
      }
    })

    calendar.on('selectedDay', (day) => console.log(day))
    calendar.on('selectedRange', (start, end) => console.log(start, end))

    // How to override styling
    el.style.setProperty('--other-month-visibility', 'hidden')
    // el.style.setProperty('--cell-size', '40px')
  </script>

  <!-- Firefox! Need to build it with iife -->
  <script nomodule src="bundle-nomodule.js"></script>
  <script nomodule>
    const el = document.getElementById('calendar')
    const calendar = new Calendar({
      target: el,
      data: {
        year: 2017,
        month: 10,
        range: true
        // selectedDay: {
        //   year: 2017,
        //   month: 10,
        //   day: 1
        // }, // optional
        // startOfTheWeek: 0 // optional
      }
    })

    el.style.setProperty('--other-month-visibility', 'hidden')
  </script>
</body>
</html>
