<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="date_picker.css">
  <title>Date Picker</title>
</head>
<body>
  <div id="dp"></div>

  <script type="module">
    import CTDatePicker from './date_picker.js'
    const el = document.getElementById('dp')
    const ctDatePicker = new CTDatePicker({
      target: el,
      data: {
        year: 2017,
        month: 11, // month where calendar is openend
        startOfTheWeek: 0, // optional
        selectedDay: {
          year: 2017,
          month: 11,
          day: 1
        } // optional
      }
    })

    ctDatePicker.on('selectedDay', (day) => console.log(day))

    // How to override styling
    // el.querySelector('.wrapper').style.setProperty('--today-box-shadow', 'none')
    // el.querySelector('.wrapper').style.setProperty('--cell-size', '20px')
  </script>
</body>
</html>
