<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="nanocal.min.css">
  <title>Date Picker</title>
</head>
<body>
  <div id="dp"></div>

  <script type="module">
    import CTDatePicker from './nanocal.js'
    const el = document.getElementById('dp')
    const dayInMilliseconds = 24 * 60 * 60 * 1000
    const ctDatePicker = new CTDatePicker({
      target: el,
      data: {
        year: 2017,
        month: 11, // month where calendar is openend
        locale: 'en-US', // optional, defaults to en-US
        startOfTheWeek: 0, // optional, defaults to 0 which is Sunday
        disableOnDay: (dayTimestamp) => {
          return dayTimestamp < new Date().getTime() - dayInMilliseconds || dayTimestamp > new Date(2017, 11 - 1, 23).getTime()
        },
        selectedDay: {
          year: 2017,
          month: 11,
          day: 1
        } // optional
      }
    })

    ctDatePicker.on('selectedDay', (day) => console.log(day))

    // How to override styling
    // el.querySelector('.wrapper').style.setProperty('--today-box-shadow', 'none')
    // el.querySelector('.wrapper').style.setProperty('--cell-size', '30px')
    // el.querySelector('.wrapper').style.setProperty('--caption-font-size', '30px')
  </script>
</body>
</html>
