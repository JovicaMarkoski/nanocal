<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../dist/nanocal-ranger.min.css">
  <title>Range Picker</title>

  <style>
    #nanocal-ranger {
      --range-border-color: rgba(255,255,255,.2);
      --range-background-color: #00a69862;
    }
  </style>
</head>
<body>
  <div id="nanocal-ranger"></div>

  <script type="module">
    import Ranger from './../dist/nanocal-ranger.js'
    const el = document.getElementById('nanocal-ranger')
    const ranger = new Ranger({
      target: el,
      data: {
        year: 2017,
        month: 10, // month where calendar is openend
        locale: 'en-US', // optional, defaults to en-US
        startOfTheWeek: 0, // optional
        disableOnDay: (dayTimestamp) => {
          return dayTimestamp < new Date(2017, 10 - 1, 14).getTime() || dayTimestamp > new Date(2017, 11 - 1, 23).getTime()
        },
        // optionally pass rangeStartDay and rangeEndDay
        rangeStartDay: {
          day: 10,
          month: 11,
          year: 2017
        },
        rangeEndDay: {
          day: 17,
          month: 11,
          year: 2017
        }
      }
    })

    ranger.on('selectedRange', ([start, end]) => console.log(start, end))

    // How to override styling
    // el.querySelector('.wrapper').style.setProperty('--cell-size', '20px')
  </script>
</body>
</html>
